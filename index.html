<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Way Out WiFi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f9fc;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 40px;
            color: #333;
        }

        .button-container {
            display: flex;
            gap: 20px;
            flex-direction: column;
            width: 80%;
            max-width: 300px;
        }

        .store-button {
            display: inline-block;
            padding: 15px;
            font-size: 1rem;
            font-weight: bold;
            text-decoration: none;
            color: white;
            border-radius: 8px;
            background-color: #007BFF;
            transition: background-color 0.3s ease;
        }

        .store-button:hover {
            background-color: #0056b3;
        }

        .ios {
            background-color: #000;
        }

        .ios:hover {
            background-color: #333;
        }

    </style>
</head>
<body>
    <h1>Way Out WiFi</h1>
    <div class="button-container">
        <a href="https://apps.apple.com/app/id123456789" class="store-button ios" target="_blank">Download on App Store (iOS)</a>
        <a href="https://play.google.com/store/apps/details?id=com.example.app" class="store-button" target="_blank">Download on Play Store (Android)</a>
    </div>
</body>
</html>
