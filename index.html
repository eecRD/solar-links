<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Way Out WiFi</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Particles.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      background-color: #3486eb; /* Blue background */
      overflow: hidden;
    }

    /* Full-screen particles container */
    #particles-js {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    /* Main content sits above the particles */
    .content {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
      color: #fff; /* White text for any additional text */
    }

    /* Logo image styling (60% larger than 200px = 320px) */
    .logo {
      max-width: 320px;
      width: 100%;
      height: auto;
      margin-bottom: 40px;
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      width: 100%;
      max-width: 300px;
      margin-bottom: 30px;
    }

    .store-button {
      padding: 15px;
      font-size: 1rem;
      font-weight: bold;
      text-decoration: none;
      background-color: #ffffff;   /* White background */
      color: #3486eb;             /* Blue text to match page */
      border-radius: 8px;
      text-align: center;
      transition: background-color 0.3s ease;
    }

    .store-button:hover {
      background-color: #e0e0e0;   /* Slight grey on hover */
    }

    .ios { /* iOS button shares same style */
      /* no additional rules needed */
    }

    .android { /* Android button shares same style */
      /* no additional rules needed */
    }

    .privacy-text {
      font-size: 0.9rem;
      margin-bottom: 10px;
      color: #fff;
    }

    .privacy-link {
      color: #fff;
      text-decoration: underline;
      font-size: 0.9rem;
      cursor: pointer;
    }

    .privacy-link:hover {
      color: #dcdcdc;
    }

    /* Modal backdrop + box */
    #modal {
      display: none;             /* Hidden by default */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 5;                /* Above everything else */
      background-color: rgba(0,0,0,0.6);
      align-items: center;       /* Center content vertically */
      justify-content: center;   /* Center content horizontally */
    }

    #modal .modal-content {
      position: relative;
      width: 90%;
      max-width: 800px;
      height: 80%;
      background-color: #fff;
      border-radius: 8px;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    /* Close button (top-right) */
    #modal .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.5rem;
      font-weight: bold;
      color: #333;
      cursor: pointer;
      z-index: 10;
    }

    /* Iframe for PDF: fill modal-content */
    #modal iframe {
      width: 100%;
      height: 100%;
      border: none;
      flex-grow: 1;
    }
  </style>
</head>
<body>
  <!-- Particles.js background -->
  <div id="particles-js"></div>

  <!-- Front-layer content -->
  <div class="content">
    <!-- Logo image -->
    <img src="solar_logo.png" alt="Solar Logo" class="logo" />

    <div class="button-container">
      <a href="https://apps.apple.com/tr/app/way-out-wifi/id6745021248" class="store-button ios" target="_blank">
        Download for iOS
      </a>
      <a href="https://play.google.com/store/apps/details?id=com.eecsolarlight" class="store-button android" target="_blank">
        Download for Android
      </a>
    </div>

    <!-- Privacy policy notice -->
    <p class="privacy-text">
      By using our mobile app, you hereby consent to our Privacy Policy and agree to its terms.
    </p>
    <span class="privacy-link" id="openModal">
      View Privacy Policy
    </span>
  </div>

  <!-- Modal (hidden by default) -->
  <div id="modal">
    <div class="modal-content">
      <span class="close-btn" id="closeModal">&times;</span>
      <!-- Embed the Google Drive PDF via its “preview” URL -->
      <iframe
        src="https://drive.google.com/file/d/11EGGnjWrd6q6iQxOjwHxlqVq7stT0SnR/preview"
        allow="autoplay"
      ></iframe>
    </div>
  </div>

  <!-- Particles.js configuration + Modal JS -->
  <script>
    /* Initialize particles.js */
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 104,            /* 30% more than 80 */
          "density": { "enable": true, "value_area": 800 }
        },
        "color": { "value": "#FFFFFF" }, /* White particles */
        "shape": { "type": "circle" },
        "opacity": {
          "value": 0.6,
          "random": false
        },
        "size": {
          "value": 3,
          "random": true
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#FFFFFF", /* White lines */
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 2,
          "direction": "none",
          "random": false,
          "straight": false,
          "bounce": false
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": { "enable": true, "mode": "grab" },
          "onclick": { "enable": true, "mode": "push" },
          "resize": true
        },
        "modes": {
          "grab": { "distance": 140, "line_linked": { "opacity": 1 } },
          "push": { "particles_nb": 4 }
        }
      },
      "retina_detect": true
    });

    /* Modal logic */
    const openBtn = document.getElementById('openModal');
    const closeBtn = document.getElementById('closeModal');
    const modal = document.getElementById('modal');

    // Show modal when user clicks “View Privacy Policy”
    openBtn.addEventListener('click', () => {
      modal.style.display = 'flex';
    });

    // Hide modal if user clicks the × button
    closeBtn.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    // Also hide if user clicks anywhere outside the modal-content
    modal.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.style.display = 'none';
      }
    });
  </script>
</body>
</html>
